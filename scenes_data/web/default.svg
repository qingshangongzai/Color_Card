<svg viewBox="0 0 400 220" xmlns="http://www.w3.org/2000/svg">
  <!-- 页面背景 -->
  <rect id="background" class="background" width="400" height="220" fill="#f8f8f8"/>

  <!-- 导航栏 -->
  <rect id="navbar" class="primary" x="0" y="0" width="400" height="35" fill="#2a2a2a"/>
  <rect id="logo" class="accent" x="20" y="8" width="50" height="18" rx="4" fill="#ff6b6b"/>

  <!-- 导航链接 -->
  <text id="nav-item-1" class="text" x="295" y="22" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" data-fixed-color="black">首页</text>
  <text id="nav-item-2" class="text" x="328" y="22" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" data-fixed-color="black">产品</text>
  <text id="nav-item-3" class="text" x="365" y="22" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" data-fixed-color="black">关于</text>

  <!-- Hero区域 -->
  <rect id="hero" class="secondary" x="0" y="35" width="400" height="85" fill="#3a3a3a"/>
  <text id="hero-title" class="text" x="200" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" data-fixed-color="black">欢迎来到我们的网站</text>
  <text id="hero-subtitle" class="text" x="200" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#cccccc" data-fixed-color="black">探索无限可能，创造美好未来</text>
  <rect id="hero-button" class="accent" x="170" y="98" width="60" height="18" rx="4" fill="#ff6b6b"/>
  <text id="button-text" class="text" x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" data-fixed-color="black">立即开始</text>

  <!-- 卡片区域 - 横向排列 -->
  <!-- 卡片1 -->
  <rect id="card-1" class="accent" x="30" y="130" width="100" height="55" rx="6" fill="#ff6b6b"/>
  <circle id="card-1-icon" class="primary" cx="80" cy="148" r="10" fill="#4a4a4a"/>
  <text id="card-1-title" class="text" x="80" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" data-fixed-color="black">功能 1</text>

  <!-- 卡片2 -->
  <rect id="card-2" class="primary" x="150" y="130" width="100" height="55" rx="6" fill="#4a4a4a"/>
  <circle id="card-2-icon" class="secondary" cx="200" cy="148" r="10" fill="#6a6a6a"/>
  <text id="card-2-title" class="text" x="200" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" data-fixed-color="black">功能 2</text>

  <!-- 卡片3 -->
  <rect id="card-3" class="secondary" x="270" y="130" width="100" height="55" rx="6" fill="#6a6a6a"/>
  <circle id="card-3-icon" class="accent" cx="320" cy="148" r="10" fill="#ff6b6b"/>
  <text id="card-3-title" class="text" x="320" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" data-fixed-color="black">功能 3</text>

  <!-- 页脚 -->
  <rect id="footer" class="primary" x="0" y="195" width="400" height="25" fill="#2a2a2a"/>
  <text id="footer-text" class="text" x="200" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#888888" data-fixed-color="black">© 2026 Color Card. All rights reserved.</text>
</svg>
