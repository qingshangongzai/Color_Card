<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect id="background" class="background" width="400" height="300" fill="#f5f5f5"/>

  <!-- 导航栏 -->
  <rect id="navbar" class="primary" x="0" y="0" width="400" height="45" fill="#1a1a1a"/>
  <rect id="logo" class="accent" x="20" y="12" width="70" height="20" rx="4" fill="#ff6b6b"/>
  <text id="nav-item-1" class="text" x="300" y="28" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" data-fixed-color="black">首页</text>
  <text id="nav-item-2" class="text" x="340" y="28" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" data-fixed-color="black">产品</text>
  <text id="nav-item-3" class="text" x="380" y="28" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" data-fixed-color="black">关于</text>

  <!-- Hero区域 -->
  <rect id="hero" class="secondary" x="0" y="45" width="400" height="100" fill="#333333"/>
  <text id="hero-title" class="text" x="40" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" data-fixed-color="black">欢迎来到我们的网站</text>
  <text id="hero-subtitle" class="text" x="40" y="105" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" data-fixed-color="black">探索无限可能，创造美好未来</text>
  <rect id="hero-button" class="accent" x="40" y="120" width="100" height="28" rx="6" fill="#ff6b6b"/>
  <text id="button-text" class="text" x="90" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" data-fixed-color="black">立即开始</text>

  <!-- 卡片区域 -->
  <rect id="card-1" class="accent" x="20" y="165" width="110" height="80" rx="8" fill="#ff6b6b"/>
  <rect id="card-1-icon" class="primary" x="60" y="180" width="30" height="30" rx="15" fill="#1a1a1a"/>
  <text id="card-1-title" class="text" x="75" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" data-fixed-color="black">功能 1</text>

  <rect id="card-2" class="primary" x="145" y="165" width="110" height="80" rx="8" fill="#1a1a1a"/>
  <rect id="card-2-icon" class="secondary" x="185" y="180" width="30" height="30" rx="15" fill="#333333"/>
  <text id="card-2-title" class="text" x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" data-fixed-color="black">功能 2</text>

  <rect id="card-3" class="secondary" x="270" y="165" width="110" height="80" rx="8" fill="#333333"/>
  <rect id="card-3-icon" class="accent" x="310" y="180" width="30" height="30" rx="15" fill="#ff6b6b"/>
  <text id="card-3-title" class="text" x="325" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" data-fixed-color="black">功能 3</text>

  <!-- 页脚 -->
  <rect id="footer" class="primary" x="0" y="260" width="400" height="40" fill="#1a1a1a"/>
  <text id="footer-text" class="text" x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#888888" data-fixed-color="black">© 2026 Color Card. All rights reserved.</text>
</svg>
