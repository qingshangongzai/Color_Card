<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 页面背景 -->
  <rect id="background" class="background" width="400" height="300" fill="#ffffff"/>

  <!-- 极简头部 -->
  <text id="logo" class="text" x="40" y="40" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3436">PORTFOLIO</text>

  <!-- 导航 -->
  <text id="nav-work" class="text" x="280" y="40" font-family="Arial, sans-serif" font-size="11" fill="#2d3436">作品</text>
  <text id="nav-about" class="text" x="320" y="40" font-family="Arial, sans-serif" font-size="11" fill="#636e72">关于</text>
  <text id="nav-contact" class="text" x="360" y="40" font-family="Arial, sans-serif" font-size="11" fill="#636e72">联系</text>

  <!-- 大标题介绍 -->
  <text id="headline" class="text" x="200" y="85" text-anchor="middle" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#2d3436">创意设计师</text>
  <text id="subheadline" class="text" x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#636e72">专注于品牌设计、UI/UX 和视觉艺术</text>

  <!-- 作品网格 2x2 -->
  <!-- 作品1 -->
  <rect id="work-1" class="secondary" x="40" y="135" width="155" height="100" rx="4" fill="#f8f9fa"/>
  <rect id="work-1-img" class="primary" x="50" y="145" width="135" height="70" rx="2" fill="#74b9ff"/>
  <text id="work-1-title" class="text" x="67" y="230" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2d3436">品牌视觉</text>
  <text id="work-1-cat" class="text" x="67" y="242" font-family="Arial, sans-serif" font-size="8" fill="#636e72">品牌设计</text>

  <!-- 作品2 -->
  <rect id="work-2" class="secondary" x="205" y="135" width="155" height="100" rx="4" fill="#f8f9fa"/>
  <rect id="work-2-img" class="accent" x="215" y="145" width="135" height="70" rx="2" fill="#fd79a8"/>
  <text id="work-2-title" class="text" x="232" y="230" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2d3436">移动应用</text>
  <text id="work-2-cat" class="text" x="232" y="242" font-family="Arial, sans-serif" font-size="8" fill="#636e72">UI/UX</text>

  <!-- 作品3 -->
  <rect id="work-3" class="secondary" x="40" y="245" width="155" height="40" rx="4" fill="#f8f9fa"/>
  <rect id="work-3-img" class="accent" x="50" y="252" width="50" height="26" rx="2" fill="#fdcb6e"/>
  <text id="work-3-title" class="text" x="110" y="265" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2d3436">海报设计</text>
  <text id="work-3-cat" class="text" x="110" y="277" font-family="Arial, sans-serif" font-size="8" fill="#636e72">平面设计</text>

  <!-- 作品4 -->
  <rect id="work-4" class="secondary" x="205" y="245" width="155" height="40" rx="4" fill="#f8f9fa"/>
  <rect id="work-4-img" class="primary" x="215" y="252" width="50" height="26" rx="2" fill="#a29bfe"/>
  <text id="work-4-title" class="text" x="275" y="265" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2d3436">插画创作</text>
  <text id="work-4-cat" class="text" x="275" y="277" font-family="Arial, sans-serif" font-size="8" fill="#636e72">插画</text>
</svg>