<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 页面背景 -->
  <rect id="background" class="background" width="400" height="300" fill="#f8f9fa"/>

  <!-- 左侧装饰区域 -->
  <rect id="hero-section" class="primary" x="0" y="0" width="180" height="300" fill="#6c5ce7"/>

  <!-- 装饰圆形 -->
  <circle id="deco-circle-1" class="accent" cx="90" cy="100" r="50" fill="#a29bfe" opacity="0.5"/>
  <circle id="deco-circle-2" class="accent" cx="140" cy="180" r="30" fill="#fd79a8" opacity="0.4"/>
  <circle id="deco-circle-3" class="accent" cx="50" cy="220" r="25" fill="#fdcb6e" opacity="0.4"/>

  <!-- 左侧文字 -->
  <text id="hero-title" class="text" x="90" y="260" text-anchor="middle" font-family="Georgia, serif" font-size="16" font-weight="bold" fill="#ffffff">欢迎回来</text>
  <text id="hero-subtitle" class="text" x="90" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e8e8e8">登录以继续探索</text>

  <!-- 右侧登录表单区域 -->
  <!-- Logo -->
  <rect id="logo" class="accent" x="260" y="40" width="60" height="24" rx="4" fill="#6c5ce7"/>
  <text id="logo-text" class="text" x="290" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">LOGIN</text>

  <!-- 标题 -->
  <text id="form-title" class="text" x="290" y="100" text-anchor="middle" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#2d3436">账号登录</text>

  <!-- 邮箱输入框 -->
  <rect id="input-email" class="secondary" x="210" y="125" width="160" height="36" rx="6" fill="#ffffff"/>
  <text id="email-label" class="text" x="220" y="148" font-family="Arial, sans-serif" font-size="10" fill="#b2bec3">邮箱地址</text>

  <!-- 密码输入框 -->
  <rect id="input-password" class="secondary" x="210" y="170" width="160" height="36" rx="6" fill="#ffffff"/>
  <text id="password-label" class="text" x="220" y="193" font-family="Arial, sans-serif" font-size="10" fill="#b2bec3">密码</text>

  <!-- 记住我和忘记密码 -->
  <circle id="checkbox" class="secondary" cx="220" cy="225" r="6" fill="#dfe6e9"/>
  <text id="remember-text" class="text" x="235" y="228" font-family="Arial, sans-serif" font-size="8" fill="#636e72">记住我</text>
  <text id="forgot-text" class="text" x="355" y="228" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#6c5ce7">忘记密码？</text>

  <!-- 登录按钮 -->
  <rect id="login-btn" class="accent" x="210" y="250" width="160" height="36" rx="6" fill="#6c5ce7"/>
  <text id="login-text" class="text" x="290" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">登录</text>
</svg>