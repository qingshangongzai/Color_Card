<svg viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 - 透明 -->
  <rect id="background" class="background" width="300" height="400" fill="transparent" data-fixed-color="original"/>

  <!-- 手机外框 -->
  <rect id="phone-frame" class="primary" x="79" y="22" width="142" height="356" rx="20" fill="#2a2a2a" data-fixed-color="original"/>

  <!-- 手机屏幕 -->
  <rect id="screen" class="background" x="81" y="24" width="138" height="352" rx="16" fill="#ffffff"/>

  <!-- 顶部装饰背景 - 圆角矩形 -->
  <rect id="header-bg" class="secondary" x="85" y="30" width="130" height="40" rx="10" fill="#a8c0d8"/>

  <!-- 状态栏 -->
  <text id="time-text" class="text" x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#333333" data-fixed-color="black">9:41</text>

  <!-- 页面标题 -->
  <text id="page-title" class="text" x="95" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333" data-fixed-color="black">Workout</text>

  <!-- 菜单按钮 - 左移 -->
  <circle id="menu-btn" class="primary" cx="185" cy="85" r="11" fill="#4a4a4a"/>
  <circle id="menu-dot-1" cx="185" cy="82" r="1.5" fill="#ffffff" data-fixed-color="black"/>
  <circle id="menu-dot-2" cx="185" cy="85" r="1.5" fill="#ffffff" data-fixed-color="black"/>
  <circle id="menu-dot-3" cx="185" cy="88" r="1.5" fill="#ffffff" data-fixed-color="black"/>

  <!-- 月份选择器 -->
  <rect id="month-bg" class="accent" x="95" y="105" width="45" height="22" rx="6" fill="#ff6b6b"/>
  <text id="month-text" class="text" x="117" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" data-fixed-color="black">June</text>

  <!-- 日历 - 减少为4个日期，缩小间距 -->
  <text id="day-10" class="text" x="105" y="150" font-family="Arial, sans-serif" font-size="10" fill="#888888" data-fixed-color="black">10</text>
  <text id="day-11" class="text" x="135" y="150" font-family="Arial, sans-serif" font-size="10" fill="#888888" data-fixed-color="black">11</text>

  <!-- 选中日期12 -->
  <circle id="day-12-bg" class="accent" cx="165" cy="146" r="13" fill="#ff6b6b"/>
  <text id="day-12" class="text" x="165" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" data-fixed-color="black">12</text>

  <text id="day-13" class="text" x="195" y="150" font-family="Arial, sans-serif" font-size="10" fill="#888888" data-fixed-color="black">13</text>

  <!-- 主统计区 - 大环形进度条（居中） -->
  <circle id="progress-bg" class="secondary" cx="150" cy="210" r="40" fill="none" stroke="#e0e0e0" stroke-width="7"/>
  <path id="progress-ring" class="primary" d="M 150 170 A 40 40 0 1 1 110 210" fill="none" stroke="#4a90a4" stroke-width="7" stroke-linecap="round"/>

  <!-- 中心文字 -->
  <text id="progress-time" class="text" x="150" y="208" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333333" data-fixed-color="black">45</text>
  <text id="progress-unit" class="text" x="150" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#888888" data-fixed-color="black">min</text>
  <text id="progress-level" class="text" x="150" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#aaaaaa" data-fixed-color="black">Low Intensity</text>

  <!-- 底部活动统计 - 3个小圆环（调整位置） -->
  <circle id="walk-ring" class="secondary" cx="115" cy="285" r="15" fill="none" stroke="#d0d0d0" stroke-width="2"/>
  <circle id="walk-progress" class="accent" cx="115" cy="285" r="15" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="55 40"/>
  <text id="walk-value" class="text" x="115" y="282" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333333" data-fixed-color="black">2367</text>
  <text id="walk-label" class="text" x="115" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#888888" data-fixed-color="black">Walk</text>

  <circle id="gym-ring" class="secondary" cx="150" cy="285" r="15" fill="none" stroke="#d0d0d0" stroke-width="2"/>
  <circle id="gym-progress" class="primary" cx="150" cy="285" r="15" fill="none" stroke="#4a4a4a" stroke-width="2" stroke-dasharray="0 94"/>
  <text id="gym-value" class="text" x="150" y="282" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333333" data-fixed-color="black">0</text>
  <text id="gym-label" class="text" x="150" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#888888" data-fixed-color="black">Gym</text>

  <circle id="run-ring" class="secondary" cx="185" cy="285" r="15" fill="none" stroke="#d0d0d0" stroke-width="2"/>
  <circle id="run-progress" class="accent" cx="185" cy="285" r="15" fill="none" stroke="#ff8a8a" stroke-width="2" stroke-dasharray="40 54"/>
  <text id="run-value" class="text" x="185" y="282" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333333" data-fixed-color="black">1.5</text>
  <text id="run-label" class="text" x="185" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#888888" data-fixed-color="black">Run</text>

  <!-- 底部中央添加按钮 -->
  <circle id="add-btn" class="accent" cx="150" cy="345" r="18" fill="#ff6b6b"/>
  <rect id="add-h" x="142" y="344" width="16" height="2" rx="1" fill="#ffffff" data-fixed-color="black"/>
  <rect id="add-v" x="149" y="337" width="2" height="16" rx="1" fill="#ffffff" data-fixed-color="black"/>
</svg>