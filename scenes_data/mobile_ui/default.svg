<svg viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 - 透明 -->
  <rect id="background" class="background" width="300" height="400" fill="transparent" data-fixed-color="original"/>

  <!-- 手机外框 -->
  <rect id="phone-frame" class="primary" x="79" y="22" width="142" height="356" rx="20" fill="#333333" data-fixed-color="original"/>

  <!-- 手机屏幕 -->
  <rect id="screen" class="background" x="81" y="24" width="138" height="352" rx="16" fill="#ffffff"/>

  <!-- 状态栏 -->
  <text id="time-text" class="text" x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#333333" data-fixed-color="black">9:41</text>

  <!-- 状态栏信号图标 -->
  <circle id="signal-1" class="secondary" cx="195" cy="42" r="1.5" fill="#333333" data-fixed-color="black"/>
  <circle id="signal-2" class="secondary" cx="198" cy="42" r="1.5" fill="#333333" data-fixed-color="black"/>
  <circle id="signal-3" class="secondary" cx="201" cy="42" r="1.5" fill="#333333" data-fixed-color="black"/>

  <!-- 状态栏电池图标 -->
  <rect id="battery" class="secondary" x="206" y="39" width="7" height="5" rx="1" fill="#333333" data-fixed-color="black"/>

  <!-- 搜索栏 -->
  <rect id="search-bar" class="secondary" x="95" y="65" width="110" height="30" rx="15" fill="#f0f0f0"/>
  <text id="search-text" class="text" x="150" y="83" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#999999" data-fixed-color="black">搜索</text>

  <!-- 主内容卡片 -->
  <rect id="main-card" class="accent" x="95" y="105" width="110" height="80" rx="12" fill="#ff6b6b"/>
  <text id="card-title" class="text" x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" data-fixed-color="black">首页</text>
  <text id="card-subtitle" class="text" x="150" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" data-fixed-color="black">欢迎使用</text>

  <!-- 快捷操作按钮组 -->
  <circle id="action-btn-1" class="primary" cx="115" cy="210" r="15" fill="#4a4a4a"/>
  <circle id="action-btn-2" class="primary" cx="150" cy="210" r="15" fill="#4a4a4a"/>
  <circle id="action-btn-3" class="primary" cx="185" cy="210" r="15" fill="#4a4a4a"/>

  <!-- 列表项1 -->
  <rect id="list-item-1" class="primary" x="95" y="240" width="110" height="35" rx="8" fill="#4a4a4a"/>
  <circle id="list-icon-1" class="accent" cx="108" cy="257" r="6" fill="#ff6b6b"/>
  <text id="item-text-1" class="text" x="125" y="262" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" data-fixed-color="black">项目 1</text>

  <!-- 列表项2 -->
  <rect id="list-item-2" class="secondary" x="95" y="282" width="110" height="35" rx="8" fill="#6a6a6a"/>
  <circle id="list-icon-2" class="accent" cx="108" cy="299" r="6" fill="#ff6b6b"/>
  <text id="item-text-2" class="text" x="125" y="304" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" data-fixed-color="black">项目 2</text>

  <!-- 底部导航栏 -->
  <rect id="bottom-nav" class="secondary" x="95" y="330" width="110" height="35" rx="17" fill="#f5f5f5"/>
  <circle id="nav-icon-1" class="primary" cx="120" cy="347" r="5" fill="#4a4a4a"/>
  <circle id="nav-icon-2" cx="150" cy="347" r="4" fill="#cccccc" data-fixed-color="black"/>
  <circle id="nav-icon-3" cx="180" cy="347" r="4" fill="#cccccc" data-fixed-color="black"/>
</svg>
