<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect id="background" class="background" width="400" height="300" fill="#faf9f7"/>

  <!-- 大型流体形状 - 左上 -->
  <path id="fluid-1" class="primary" d="M-20 150 Q20 80 80 100 Q140 120 120 180 Q100 240 40 220 Q-20 200 -20 150" fill="#3d5a80" opacity="0.8"/>

  <!-- 大型流体形状 - 右下 -->
  <path id="fluid-2" class="accent" d="M350 200 Q380 140 420 160 Q460 180 440 240 Q420 300 360 280 Q300 260 350 200" fill="#ee6c4d" opacity="0.75"/>

  <!-- 中型流体形状 - 中间偏右 -->
  <path id="fluid-3" class="secondary" d="M200 80 Q240 60 260 100 Q280 140 240 160 Q200 180 180 140 Q160 100 200 80" fill="#98c1d9" opacity="0.7"/>

  <!-- 线条艺术 - 抽象人脸轮廓 -->
  <path id="line-face" class="stroke" d="M150 200 Q180 180 210 200 Q200 230 180 240 Q160 230 150 200" stroke="#293241" stroke-width="2" fill="none" opacity="0.6"/>
  <circle id="eye-left" class="text" cx="170" cy="205" r="3" fill="#293241" opacity="0.6"/>
  <circle id="eye-right" class="text" cx="195" cy="205" r="3" fill="#293241" opacity="0.6"/>
  <path id="mouth" class="stroke" d="M175 225 Q182 230 190 225" stroke="#293241" stroke-width="1.5" fill="none" opacity="0.5"/>

  <!-- 线条艺术 - 抽象身体 -->
  <path id="line-body" class="stroke" d="M180 240 Q175 270 170 300 M180 240 Q185 270 190 300" stroke="#293241" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- 圆形装饰群 -->
  <circle id="circle-deco-1" class="accent" cx="320" cy="80" r="25" fill="#e0fbfc" opacity="0.6"/>
  <circle id="circle-deco-2" class="primary" cx="340" cy="60" r="15" fill="#3d5a80" opacity="0.5"/>
  <circle id="circle-deco-3" class="secondary" cx="300" cy="100" r="10" fill="#98c1d9" opacity="0.7"/>

  <!-- 点状装饰群 - 左上 -->
  <circle id="dot-1" class="text" cx="50" cy="50" r="4" fill="#293241" opacity="0.4"/>
  <circle id="dot-2" class="text" cx="70" cy="40" r="3" fill="#293241" opacity="0.3"/>
  <circle id="dot-3" class="text" cx="45" cy="70" r="2.5" fill="#293241" opacity="0.35"/>
  <circle id="dot-4" class="text" cx="80" cy="60" r="3.5" fill="#293241" opacity="0.25"/>
  <circle id="dot-5" class="accent" cx="60" cy="55" r="2" fill="#ee6c4d" opacity="0.5"/>

  <!-- 点状装饰群 - 右下 -->
  <circle id="dot-6" class="text" cx="360" cy="260" r="4" fill="#293241" opacity="0.3"/>
  <circle id="dot-7" class="text" cx="380" cy="280" r="3" fill="#293241" opacity="0.25"/>
  <circle id="dot-8" class="accent" cx="370" cy="270" r="2.5" fill="#ee6c4d" opacity="0.4"/>

  <!-- 波浪线条装饰 - 顶部 -->
  <path id="wave-top" class="secondary" d="M50 30 Q100 10 150 30 Q200 50 250 30 Q300 10 350 30" stroke="#98c1d9" stroke-width="3" fill="none" opacity="0.5"/>

  <!-- 波浪线条装饰 - 底部 -->
  <path id="wave-bottom" class="primary" d="M50 270 Q100 290 150 270 Q200 250 250 270 Q300 290 350 270" stroke="#3d5a80" stroke-width="3" fill="none" opacity="0.4"/>

  <!-- 几何线条交叉 -->
  <line id="line-cross-1" class="stroke" x1="280" y1="150" x2="320" y2="190" stroke="#293241" stroke-width="2" opacity="0.3"/>
  <line id="line-cross-2" class="stroke" x1="320" y1="150" x2="280" y2="190" stroke="#293241" stroke-width="2" opacity="0.3"/>

  <!-- 弧形装饰 -->
  <path id="arc-1" class="accent" d="M100 120 Q120 100 140 120" stroke="#ee6c4d" stroke-width="4" fill="none" opacity="0.6"/>
  <path id="arc-2" class="secondary" d="M260 220 Q280 200 300 220" stroke="#98c1d9" stroke-width="4" fill="none" opacity="0.5"/>

  <!-- 小几何形状组合 -->
  <rect id="small-rect" class="primary" x="30" y="250" width="20" height="20" transform="rotate(15 40 260)" fill="#3d5a80" opacity="0.5"/>
  <polygon id="small-tri" class="accent" points="380,40 395,70 365,70" fill="#ee6c4d" opacity="0.6"/>

  <!-- 螺旋装饰 -->
  <path id="spiral-deco" class="text" d="M280 100 Q290 90 300 100 Q310 110 300 120 Q290 130 280 120 Q270 110 275 105" stroke="#293241" stroke-width="1.5" fill="none" opacity="0.4"/>

  <!-- 虚线装饰 -->
  <line id="dashed-1" class="stroke" x1="200" y1="20" x2="200" y2="60" stroke="#98c1d9" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <line id="dashed-2" class="stroke" x1="220" y1="30" x2="220" y2="50" stroke="#98c1d9" stroke-width="2" stroke-dasharray="3,3" opacity="0.4"/>

  <!-- 有机斑点 -->
  <ellipse id="spot-1" class="secondary" cx="120" cy="280" rx="30" ry="15" fill="#98c1d9" opacity="0.3" transform="rotate(-20 120 280)"/>
  <ellipse id="spot-2" class="accent" cx="380" cy="150" rx="20" ry="35" fill="#ee6c4d" opacity="0.25" transform="rotate(30 380 150)"/>

  <!-- 细线网格 -->
  <line id="grid-line-1" class="stroke" x1="0" y1="150" x2="400" y2="150" stroke="#ddd" stroke-width="0.5" opacity="0.3"/>
  <line id="grid-line-2" class="stroke" x1="200" y1="0" x2="200" y2="300" stroke="#ddd" stroke-width="0.5" opacity="0.3"/>
</svg>