<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect id="background" class="background" width="400" height="300" fill="#f5f5f0"/>

  <!-- 第一行几何图形 -->
  <!-- 垂直条纹 -->
  <rect id="stripe-1" class="primary" x="20" y="20" width="15" height="60" fill="#2d3436"/>
  <rect id="stripe-2" class="secondary" x="45" y="20" width="15" height="60" fill="#636e72"/>
  <rect id="stripe-3" class="primary" x="70" y="20" width="15" height="60" fill="#2d3436"/>
  <rect id="stripe-4" class="secondary" x="95" y="20" width="15" height="60" fill="#636e72"/>

  <!-- 同心圆 -->
  <circle id="circle-outer" class="accent" cx="180" cy="50" r="35" fill="#e17055"/>
  <circle id="circle-mid" class="background" cx="180" cy="50" r="25" fill="#f5f5f0"/>
  <circle id="circle-inner" class="accent" cx="180" cy="50" r="15" fill="#e17055"/>
  <circle id="circle-center" class="background" cx="180" cy="50" r="5" fill="#f5f5f0"/>

  <!-- 阶梯形状 -->
  <path id="steps" class="primary" d="M260 80 L260 60 L280 60 L280 45 L300 45 L300 30 L320 30 L320 20 L340 20 L340 80 Z" fill="#2d3436"/>

  <!-- 波浪线 -->
  <path id="wave-line" class="stroke" d="M360 30 Q380 20 380 40 Q380 60 360 50 Q340 40 340 60 Q340 80 360 70" stroke="#2d3436" stroke-width="3" fill="none"/>

  <!-- 第二行几何图形 -->
  <!-- 圆形网格 -->
  <circle id="grid-circle-1" class="secondary" cx="35" cy="130" r="18" fill="#b2bec3"/>
  <circle id="grid-circle-2" class="secondary" cx="75" cy="130" r="18" fill="#b2bec3"/>
  <circle id="grid-circle-3" class="secondary" cx="35" cy="170" r="18" fill="#b2bec3"/>
  <circle id="grid-circle-4" class="secondary" cx="75" cy="170" r="18" fill="#b2bec3"/>

  <!-- 螺旋线 -->
  <path id="spiral" class="accent" d="M140 170 Q140 110 180 110 Q220 110 220 150 Q220 190 170 190 Q130 190 130 150 Q130 120 160 120 Q190 120 190 150" stroke="#fdcb6e" stroke-width="3" fill="none"/>

  <!-- 加号图案 -->
  <g id="crosses" class="text">
    <line x1="270" y1="120" x2="290" y2="120" stroke="#74b9ff" stroke-width="3"/>
    <line x1="280" y1="110" x2="280" y2="130" stroke="#74b9ff" stroke-width="3"/>
    <line x1="320" y1="140" x2="340" y2="140" stroke="#74b9ff" stroke-width="3"/>
    <line x1="330" y1="130" x2="330" y2="150" stroke="#74b9ff" stroke-width="3"/>
    <line x1="300" y1="160" x2="320" y2="160" stroke="#74b9ff" stroke-width="3"/>
    <line x1="310" y1="150" x2="310" y2="170" stroke="#74b9ff" stroke-width="3"/>
  </g>

  <!-- 三角形组合 -->
  <polygon id="tri-1" class="primary" points="360,110 380,150 340,150" fill="#2d3436"/>
  <polygon id="tri-2" class="secondary" points="370,130 390,170 350,170" fill="#636e72" opacity="0.7"/>

  <!-- 第三行几何图形 -->
  <!-- 放射线条 -->
  <g id="rays" class="accent">
    <line x1="55" y1="220" x2="20" y2="200" stroke="#e17055" stroke-width="2"/>
    <line x1="55" y1="220" x2="25" y2="230" stroke="#e17055" stroke-width="2"/>
    <line x1="55" y1="220" x2="55" y2="260" stroke="#e17055" stroke-width="2"/>
    <line x1="55" y1="220" x2="85" y2="230" stroke="#e17055" stroke-width="2"/>
    <line x1="55" y1="220" x2="90" y2="200" stroke="#e17055" stroke-width="2"/>
  </g>
  <circle id="ray-center" class="primary" cx="55" cy="220" r="12" fill="#2d3436"/>

  <!-- X形图案 -->
  <path id="x-shape" class="secondary" d="M120 200 L160 240 M160 200 L120 240" stroke="#a29bfe" stroke-width="8" stroke-linecap="round"/>

  <!-- 柱状图 -->
  <rect id="bar-1" class="primary" x="190" y="230" width="20" height="30" fill="#2d3436"/>
  <rect id="bar-2" class="secondary" x="220" y="210" width="20" height="50" fill="#636e72"/>
  <rect id="bar-3" class="accent" x="250" y="190" width="20" height="70" fill="#e17055"/>

  <!-- 对角线分割 -->
  <path id="diagonal-box" class="text" d="M300 180 L380 180 L380 260 Z" fill="#ddd" opacity="0.5"/>
  <line id="diagonal-line" class="stroke" x1="300" y1="180" x2="380" y2="260" stroke="#2d3436" stroke-width="2"/>

  <!-- 第四行几何图形 -->
  <!-- 棒棒糖 -->
  <circle id="lollipop" class="accent" cx="50" cy="280" r="20" fill="#fd79a8"/>
  <line id="stick" class="stroke" x1="50" y1="280" x2="20" y2="295" stroke="#2d3436" stroke-width="2"/>

  <!-- 太阳图案 -->
  <g id="sunburst" class="primary">
    <line x1="130" y1="260" x2="130" y2="240" stroke="#2d3436" stroke-width="3"/>
    <line x1="130" y1="300" x2="130" y2="280" stroke="#2d3436" stroke-width="3"/>
    <line x1="110" y1="280" x2="90" y2="280" stroke="#2d3436" stroke-width="3"/>
    <line x1="150" y1="280" x2="170" y2="280" stroke="#2d3436" stroke-width="3"/>
    <line x1="115" y1="265" x2="100" y2="250" stroke="#2d3436" stroke-width="3"/>
    <line x1="145" y1="265" x2="160" y2="250" stroke="#2d3436" stroke-width="3"/>
    <line x1="115" y1="295" x2="100" y2="310" stroke="#2d3436" stroke-width="3"/>
    <line x1="145" y1="295" x2="160" y2="310" stroke="#2d3436" stroke-width="3"/>
  </g>
  <circle id="sun-center" class="secondary" cx="130" cy="280" r="15" fill="#636e72"/>

  <!-- 声波图案 -->
  <path id="sound-wave" class="accent" d="M200 280 Q210 260 220 280 Q230 300 240 280 Q250 260 260 280 Q270 300 280 280" stroke="#00b894" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- 点阵 -->
  <g id="dots" class="text">
    <circle cx="320" cy="265" r="4" fill="#2d3436"/>
    <circle cx="340" cy="265" r="4" fill="#2d3436"/>
    <circle cx="360" cy="265" r="4" fill="#2d3436"/>
    <circle cx="380" cy="265" r="4" fill="#2d3436"/>
    <circle cx="320" cy="280" r="4" fill="#2d3436"/>
    <circle cx="340" cy="280" r="4" fill="#e17055"/>
    <circle cx="360" cy="280" r="4" fill="#2d3436"/>
    <circle cx="380" cy="280" r="4" fill="#2d3436"/>
    <circle cx="320" cy="295" r="4" fill="#2d3436"/>
    <circle cx="340" cy="295" r="4" fill="#2d3436"/>
    <circle cx="360" cy="295" r="4" fill="#e17055"/>
    <circle cx="380" cy="295" r="4" fill="#2d3436"/>
  </g>

  <!-- 网格线装饰 -->
  <line id="grid-v1" class="stroke" x1="133" y1="0" x2="133" y2="300" stroke="#ddd" stroke-width="1" opacity="0.3"/>
  <line id="grid-v2" class="stroke" x1="266" y1="0" x2="266" y2="300" stroke="#ddd" stroke-width="1" opacity="0.3"/>
  <line id="grid-h1" class="stroke" x1="0" y1="100" x2="400" y2="100" stroke="#ddd" stroke-width="1" opacity="0.3"/>
  <line id="grid-h2" class="stroke" x1="0" y1="200" x2="400" y2="200" stroke="#ddd" stroke-width="1" opacity="0.3"/>
</svg>